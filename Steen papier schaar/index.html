<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steen, Papier, Schaar</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>Steen, Papier, Schaar</h1>
        <div>
            <label for="speler1Naam">Naam speler 1:</label>
            <input type="text" id="speler1Naam" placeholder="Voer naam in">
        </div>
        <div>
            <label for="speler2Naam">Naam speler 2:</label>
            <input type="text" id="speler2Naam" placeholder="Voer naam in">
        </div>
        <div>
            <button onclick="beginSpel()">Begin spel</button>
        </div>
        <div id="spel" style="display: none;">
            <div>
                <h2 id="speler1Titel"></h2>
                <p id="speler1Keuze"></p>
            </div>
            <div>
                <h2 id="speler2Titel"></h2>
                <p id="speler2Keuze"></p>
            </div>
            <div>
                <button onclick="speel('steen')">Steen</button>
                <button onclick="speel('papier')">Papier</button>
                <button onclick="speel('schaar')">Schaar</button>
            </div>
        </div>
        <div id="resultaat" class="alert"></div>
    </div>

</body>
</html>
